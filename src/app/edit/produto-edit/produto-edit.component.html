<div class="container my-5">

  <div class="row">
    <div class="clo-md-12">
      <h1 class="text-center text-secondary">Atualizar produto</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
<div class="col-md-6">

  <div class="form-group">
    <label for="titulo">Nome</label>
    <input [(ngModel)]='produto.nome' type="text" class="form-control" id="titulo" placeholder="Digite o nome do produto">
  </div>

  <div class="form-group">
    <label for="texto">Texto</label>
    <textarea [(ngModel)]='produto.preco' class="form-control" name="texto" id="texto" placeholder="Digite o texto" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="texto">Escolha uma categoria:</label>
    <select class="form-control" name="tema" id="tema" [(ngModel)]='idCategoria' (change)="findByIdCategoria()">
      <option *ngFor="let item of listaCategorias" value="{{item.id}}">{{item.descricao}}</option>
    </select>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
    <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
  </div>

</div>

  </div>

</div>
