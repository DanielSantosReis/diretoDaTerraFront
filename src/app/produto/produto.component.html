<div class="container">
  <div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-6">
      <button class="btn btn-success mr-4" data-toggle="modal" data-target="#novoProduto">Novo Produto</button>
      <a class="btn btn-outline-success" href="#produtos">Ver Produtos</a>
    </div>
  </div>
</div>


<!-- nav-tab -->

<ul class="nav nav-tabs d-flex justify-content-center my-5">
  <li class="nav-item">
    <a class="nav-link active" href="">Todos os produtos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" (click)="getAllProduto()">Frutas</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="">Verduras</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="">Leguminosas</a>
  </li>
</ul>

<!-- /nav-tab -->

<!-- Modal -->
<div class="modal fade" id="novoProduto" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Novo Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Nome</label>
          <input [(ngModel)]='produto.nome' type="text" class="form-control" id="titulo" placeholder="Digite o nome do produto">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='produto.preco' class="form-control" name="texto" id="texto" placeholder="Digite o preÃ§o do produto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um produto ou <a data-dismiss="modal" routerLink="/categoria">cadastre um novo</a>: </label>
          <select class="form-control" name="tema" id="tema" [(ngModel)]='idCategoria' (change)="findByIdCategoria()">
            <option *ngFor="let item of listaCategorias" value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="publicar()" data-dismiss="modal">Publicar</button>
      </div>
    </div>
  </div>
</div>
